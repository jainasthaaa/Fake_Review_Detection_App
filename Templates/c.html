<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Review Detection</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='check.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="overlay-text">
                <span id="typed"></span>
            </div>
        </div>
        <div class="card p-4">
            <h2 class="text-center mb-4">Fashion E-Commerce Review Checker</h2>
            <form id="reviewForm">
                <input type="text" id="user_id" name="user_id" placeholder="User ID" required>
                <input type="text" id="product_id" name="product_id" placeholder="Product ID" required>
                <div class="mb-3">
                    <label for="review_text" class="form-label">Enter Your Review</label>
                    <textarea class="form-control" id="review_text" name="review" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="proof_file" class="form-label">Upload an Image (optional)</label>
                    <input type="file" id="proof_file" name="file" accept="image/*,video/*">
                </div>
                <button type="submit" class="btn btn-primary w-100">Check for Fake Review</button>
            </form>
        </div>
        <h3>Review Result:</h3>
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='check.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
